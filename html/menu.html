<!DOCTYPE html>
<html>
  <head>
    <title>레스토랑 메뉴</title>
  </head>
  <body>
    <h1>레스토랑 메뉴</h1> <!--첫 번째 제목-->
    <h2>밥류</h2>        <!--두 번째 제목 한 단계 낮은 h2로 표현-->
    <ul>                <!--비 순서형 리스트 형성-->
      <li>비빔밥</li>     <!--행을 나눠주는 역할-->  
      <li>김치볶음밥</li>
      <li>볶음밥</li>
    </ul>
    <h2>면류</h2>
    <ul>
      <li>짜장면</li>
      <li>짬뽕</li>
      <li>우동</li>
    </ul>
    <h2>음료</h2>
    <ul>
      <li>콜라</li>
      <li>사이다</li>
      <li>아이스티</li>
    </ul>
  </body>
</html>
