<!DOCTYPE html>
<html>
  <head>
    <title>이미지 갤러리</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover; /*가로나 세로크기에 가능한 맞춰져 크기가 조정되고 비율은 고정된 상태, 가득 채울때까지 확대*/
        margin-bottom: 20px; /*아래 여백 20픽셀*/
      }
    </style>
  </head>
  <body>
    <h1>이미지 갤러리</h1>
    <div class="gallery">
      <img src="https://www.example.com/images/image1.jpg" alt="이미지 1">
      <img src="https://www.example.com/images/image2.jpg" alt="이미지 2">
      <img src="https://www.example.com/images/image3.jpg" alt="이미지 3">
      <img src="https://www.example.com/images/image4.jpg" alt="이미지 4">
      <img src="https://www.example.com/images/image5.jpg" alt="이미지 5">
    </div>
  </body>
</html>
